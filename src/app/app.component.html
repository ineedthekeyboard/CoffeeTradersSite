<div [ngClass]="{'dark-unicorn-theme':darkTheme}">
  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Muziris Spice Traders</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" routerLink="/landingView">Home</a>
          <a class="mdl-navigation__link" routerLink="/subscription">Subscribe</a>
          <a class="mdl-navigation__link" routerLink="/subscription">Your Subscription</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer mdl-layout--small-screen-only">
      <span class="mdl-layout-title">Muziris Spice Traders</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" routerLink="/landingView">Home</a>
        <a class="mdl-navigation__link" routerLink="/subscription">Subscribe</a>
        <a class="mdl-navigation__link" routerLink="/subscription">Your Subscription</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <router-outlet></router-outlet>
      </div>
    </main>
    <footer class="mdl-mini-footer">
      <div class="mdl-mini-footer__left-section">
        <div class="mdl-logo">Made With <i class="material-icons">whatshot</i></div>
        <ul class="mdl-mini-footer__link-list">
          <li><a routerLink="/help">Help</a></li>
          <li><a routerLink="/terms">Privacy & Terms</a></li>
        </ul>
      </div>
      <div class="mdl-mini-footer__right-section">
        <div class="mdl-logo">&copy; 2017 Muziris Traders</div>

      </div>
    </footer>
  </div>


</div>
